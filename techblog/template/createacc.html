{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="{% static 'css/createacc.css' %}">
    <script src="{% static 'js/createacc.js' %}"></script>
</head>
<body>
    <div class="card">
        <h1>Create Your Account</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <a href="{% url 'myapp:login' %}" class="link">Already have an account? Log in</a>
    </div>
</body>
</html>
