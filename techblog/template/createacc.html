{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link rel="stylesheet" href="{% static 'css/createacc.css' %}">
  <script src="{% static 'js/createacc.js' %}" defer></script>
</head>
<body>
  <div class="card">
    <h1>Create Your Account</h1>
    <form id="create-account-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <a href="{% url 'myapp:main' %}">
      <button type="submit" class="btn">Create Account</button></a>
    </form>
    <a href="{% url 'myapp:login' %}" class="link">Already have an account? Log in</a>
    <a href="{% url 'myapp:home' %}" class="link">Forgot your password?</a>
  </div>
  
</body>
</html>
